<svg width="100" height="200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
		<linearGradient id="ios-smooth-gradient-state-default" x1="0" y1="1" x2="0" y2="0">
      <stop stop-color="#fff" offset="0%" 	stop-opacity="0.1"  />
      <stop stop-color="#fff" offset="30%" 	stop-opacity="0.3"  />
      <stop stop-color="#fff" offset="80%" 	stop-opacity="0.8"  />
      <stop stop-color="#fff" offset="100%" stop-opacity="0.93" />
    </linearGradient>

    <linearGradient id="ios-sharp-gradient-state-default" x1="0" y1="1" x2="0" y2="0">
      <stop stop-color="#fff" offset="0%" 	stop-opacity="0"  />
      <stop stop-color="#fff" offset="50%" 	stop-opacity="0.15"  />
      <stop stop-color="#fff" offset="51%" 	stop-opacity="0.25"  />
      <stop stop-color="#fff" offset="100%" stop-opacity="0.4" />
    </linearGradient>

	</defs>

  <rect y="0"   width="100" height="100" fill="url(#ios-smooth-gradient-state-default)" style="opacity:.5" />
  <rect y="100" width="100" height="100" fill="url(#ios-sharp-gradient-state-default)" />
</svg>